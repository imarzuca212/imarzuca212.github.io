<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule UMB Robotics</title>
    <link rel="stylesheet" href="css/schedule.css">
</head>
<body>
    <div class="umass">
        <img src="images/umb-logo.png">
    </div>
    <a href="index.html"> <h3 id="return">< Go Back</h1> </a>
    <h1 class="heading-center">Welcome back!</h1>
    <h2>2024-2025 School Year</h2>
    <div class="container">
        <div class="calendar">
            <div class="calendar-header">
                <span class="month-picker" id="month-picker">September</span>
                <div class="year-picker" id="year-picker">
                    <span class="year-change" id="pre-year">
                        <pre><</pre>
                    </span>
                    <span id="year">2024</span>
                    <span class="year-change" id="next-year">
                        <pre>></pre>
                    </span>
                </div>
            </div>
            <div class="calendar-body">
                <div class="calendar-week-days">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="calendar-days">
                </div>
            </div>
            <div class="calendar-footer">
            </div>
            <div class="date-time-format">
                <div class="day-text-format">TODAY</div>
                <div class="date-time-value">
                    <div class="time-format">00:00:00</div>
                    <div class="date-format">17 - September - 2024</div>
                </div>
            </div>
            <div class="month-list"></div>
        </div>
    </div>
        
            
    <h2 class="heading-center">Important Dates</h2>
    <ul id="events">
        <li> 9/28/2024 - MassRobotics Block Party </li>
        <!-- <li> 9/29/2024 - Test</li> -->
    </ul>
    <h4>Have an event you want to add to the schedule? Message us on the discord server!</h4>
    <script type="text/javascript" src="calendar.js"></script>
</html>
