<html lang="en">

<head>
  <title>UMASS Boston Robotics Club</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!--Linking Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <!--======= HEADER =======-->
  <header id="header" class="fixed-top ">

    <!--Static navigation menu container-->
    <div class="container d-flex align-items-center">
      <a href="index.html" class="logo me-auto"><img src="images/logo.png" alt="Logo" class="img-fluid"></a>

      <nav id="navbar" class="navbar">
        <ul class="hover">
          <li><a class="nav-link scrollto active hover-underline-animation" href="index.html">Home</a></li>
          <li><a class="nav-link scrollto hover-underline-animation" href="aboutus.html">About Us</a></li> <!--Can put like pictures/descriptions of everybody-->
          <li><a class="nav-link scrollto hover-underline-animation" href="projects.html" target="_self">Projects</a></li>
          <li><a class="nav-link scrollto hover-underline-animation" href="cal.html">Calendar</a></li> <!--Can create a table thing to display important dates-->
          <li><a class="nav-link scrollto hover-underline-animation" href="contact.html">Contact</a></li> <!--Can use a form input for this-->
          <li><a class="joinclub" href="https://discord.gg/eME9AkS86g" target="_blank" >Join Club</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav>
    </div> <!--Navigation menu ends-->


  </header>
  </div> <!--Header ends-->


  <!--======= HERO =======-->
  <section id="hero" class="d-flex align-items-center">
    <video autoplay loop muted controls plays-inline class="back-video">
      <source src="images/bg-video.mp4" type="video/mp4">
    </video>

    <!--Bootstrap grid system-->
    <div class="container">
      <div class="row">

        <!--typed.js animation + Animate On Scroll-->
        <div class="justify-content-center" data-aos="fade-up" data-aos-delay="200">
          <h1>UMASS Boston <span class="auto-type"></span> Club</h1>
          <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
          <script>
            var type = new Typed(".auto-type", {
              strings: ["Robotics", "Engineering"],
              typeSpeed: 50,
              backSpeed: 80,
              loop: true
            })
          </script>

        </div>

        <div class="justify-content-center justify-content-lg-start">
          <a href="#about-us" class="btn-join-club scrollto"> Explore  ></a>
        </div>


  </section> <!--Hero ends-->


  <main id="main">
    <!--UMASS Logo-->
    <section id="umass" class="umass section-bg">
      <div class="container">

        <div class="row" data-aos="zoom-in">

          <div class="d-flex align-items-center justify-content-center">
            <img src="./images/umb-logo.png" class="img-fluid" alt="UMB Logo">
          </div>

        </div>

      </div>
    </section>

  </main>

  <!--Linking Boostrap JS Library-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>


</body>

</html>
