<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>UMB Robotics</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
        <!--Navagation bar-->
		<nav class="navbar">
			<div class="navdiv">
				<nav><img alt="logo image" src="images/logo.png" class="logo"></nav>
				<ul>
					<button><a href="#">Home</a></li>
					<button><a href="#">About Us</a></li>
					<button><a href="#">Projects</a></li>
					<button><a href="#">Join Now</a></li>
				</ul>
			</div>
		</nav>

           <!--Background video (z-index -1)-->
		<div class="hero"> <!--Solid background color (z-index: -2) -->
            <video autoplay loop muted plays-inline class="back-video">
                <source src="images/bg-vid.mp4" type="video/mp4">
            </video>

            <!--Homepage title-->
			<div class="container">
				<h1>UMASS Boston <span class="auto-type"></span> Club</h1>
            </div>
            
            <!--typed.js animation-->
            <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
            <script>
                var type = new Typed(".auto-type", {
                    strings: ["Robotics", "Engineering"],
                    typeSpeed: 50,
                    backSpeed: 80,
                    loop: true
                })
            </script>
		</div>
	</body>
</html>
